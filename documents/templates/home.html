<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Portal</title>
</head>
<body>
    <h1>Document Portal</h1>
    <ul>
        {% for document in documents %}
            <li>{{ document.title }} - <a href="{{ document.file.url }}">Download</a></li>
        {% endfor %}
    </ul>
</body>
</html>
